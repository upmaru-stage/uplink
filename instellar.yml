dependencies:
  trace: true
  build:
    - elixir
  runtime:
    - bash
    - curl
    - jq
    - ca-certificates
    - inotify-tools
    - s6
    - uplink-openrc
    
stack: alpine/3.18

build:
  destinations: 
    - '_build/prod/rel/uplink/*'
  command: |
    export MIX_ENV=prod

    mix local.hex --force
    mix local.rebar --force
    mix do deps.get --only prod

    mix release

run: 
  name: uplink
  commands:
  - name: migrate
    binary: uplink
    call: 'eval Uplink.Release.Tasks.migrate'
  - name: console
    binary: uplink
    call: remote
  - name: logs
    binary: tail
    path: /usr/bin
    call: -f -n 100 /var/log/uplink/current
  services:
  - name: web
    binary: uplink
    start:
      call: 'start'

hook:
  post-install: |
    rc-update add uplink
    rc-service uplink migrate

  pre-upgrade: |
    rc-service uplink stop

  post-upgrade: |
    rc-service uplink migrate
    rc-service uplink start

  post-deinstall: |
    rc-service uplink stop
    rc-update del uplink


